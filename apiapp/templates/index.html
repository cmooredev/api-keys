{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
<div class="container">

  <div class="koolui-pribel-plas17">
    <div class="row">

      <div class="col-lg-3 col-md-6 mx-auto">
        <div class="item item--01">
          <div class="item__heading">
            <h3 class="text-uppercase">Intro</h3>
          </div><!-- /.item-heading -->
          <div class="item__media">
            <img src="{{ url_for('static',filename='assets/img/rocket.png') }}" alt="Image">

            <ul>
              <li>50,000 characters</li>

              <p>$5<span>/mo</span></p>

            <button class="btn btn-primary btn-block">Purchase</button>
          </div><!-- /.item-content -->
        </div><!-- /table-item -->
      </div><!-- /.col -->

      <div class="col-lg-3 col-md-6 mx-auto">
        <div class="item item--02">
          <div class="item__heading">
            <h3 class="text-uppercase">Basic</h3>
          </div><!-- /.item-heading -->
          <div class="item__media">
            <img src="{{ url_for('static',filename='assets/img/leaf.png') }}" alt="Image">
          </div><!-- /.item-media -->

            <ul>
              <li>250,000 characters</li>
              <li>Multi-Language Support</li>
            </ul>
            <div class="item__pricing">
              <p>$20<span>/mo</span></p>

            <button class="btn btn-primary btn-block">Purchase</button>
          </div><!-- /.item-content -->
        </div><!-- /table-item -->
      </div><!-- /.col -->

      <div class="col-lg-3 col-md-6 mx-auto">
        <div class="item item--03">
          <div class="item__heading">
            <h3 class="text-uppercase">Pro</h3>
          </div><!-- /.item-heading -->
          <div class="item__media">
            <img src="{{ url_for('static',filename='assets/img/chat.png') }}" alt="Image">
          </div><!-- /.item-media -->
          <div class="item__content">
            <ul>
              <li>500,000 characters</li>
              <li>Multi-Language Support</li>
            </ul>
            <div class="item__pricing">
              <p>$35<span>/mo</span></p>
            </div><!--  /.pricing-->
            <button class="btn btn-primary btn-block">Purchase</button>
          </div><!-- /.item-content -->
        </div><!-- /table-item -->
      </div><!-- /.col -->

    </div><!-- /.row -->
  </div><!-- /.koolui-pribel-plas17 -->

</div><!-- /.container -->
